<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Marketplace Search</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-img-top { object-fit: cover; height: 180px; }
        .filter-card { max-height: 70vh; overflow: auto; }
        .star { color: #f6c02b; }
        .product-title { font-size: .95rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .small-text { font-size: .85rem; }
        .no-results { height: 200px; display:flex; align-items:center; justify-content:center; color:#6c757d; }
    </style>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <!-- feather icons-->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- my style-->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section class="search">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
             <div class="container">
                <a class="navbar-brand fw-bold" href="#">MnM-market</a>
                    <form class="d-flex flex-fill mx-3" id="searchForm" role="search" onsubmit="return false">
                <div class="input-group">
                    <input id="queryInput" class="form-control" type="search" placeholder="Cari produk, merek, atau kategori..." aria-label="Search">
                    <button class="btn btn-outline-secondary" id="searchBtn" type="button"><i class="bi bi-search"></i></button>
                </div>
            </form>
        </div>
        </nav>    
    </section>
</body>
</html>
